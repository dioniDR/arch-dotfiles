            color: #89b4fa;

        }
        .progress-bar {
            width: 100%;

            background: rgba(17, 17, 27, 0.8);
            border-radius: 2px;
            margin: 10px 0;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #89b4fa, #cba6f7);
            width: 75%;

        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="header">
            <h1 id="app-title">Arch Dotfiles</h1>
            <div class="version" id="app-version">v1.0.0</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div style="font-size: 11px; margin-top: 5px;" id="completion-text">75% Completo</div>
        </div>
        <div id="sections-list"></div>
    </div>
    
    <div class="content">
        <div class="content-header">
            <h2 id="content-title">Cargando...</h2>
        </div>
        <div class="content-body" id="content-body">
            <div class="loading">‚è≥ Cargando contenido...</div>
        </div>
    </div>

    <script>
        let config = {
            "app": {
                "title": "Arch Dotfiles - Gu√≠a R√°pida",
                "version": "1.0.0",
                "theme": "catppuccin",
                "hardware": "AMD Ryzen AI 9 365",
                "completion": 75
            },
            "sections": [
                {
                    "id": "status",
                    "title": "üìä Estado del Sistema",
                    "icon": "üìä",
                    "file": "content/status.md",
                    "priority": 1
                },
                {
                    "id": "keybindings",
                    "title": "‚å®Ô∏è Atajos de Teclado",
                    "icon": "‚å®Ô∏è",
                    "file": "content/keybindings.md",
                    "priority": 2
                },
                {
                    "id": "commands",
                    "title": "üíª Comandos Frecuentes",
                    "icon": "üíª",
                    "file": "content/commands.md",
                    "priority": 3
                },
                {
                    "id": "troubleshooting",
                    "title": "üîß Soluciones R√°pidas",
                    "icon": "üîß",
                    "file": "content/troubleshooting.md",
                    "priority": 4
                }
            ]
        };
        let currentSection = '';

        function loadConfig() {
            initializeApp();
        }

        function initializeApp() {
            document.getElementById('app-title').textContent = config.app.title;
            document.getElementById('app-version').textContent = `v${config.app.version}`;
            document.getElementById('completion-text').textContent = `${config.app.completion}% Completo`;
            document.getElementById('progress-fill').style.width = `${config.app.completion}%`;
            
            renderSections();
            loadSection(config.sections[0].id);
        }

        function renderSections() {
            const container = document.getElementById('sections-list');
            container.innerHTML = '';
            
            config.sections.forEach(section => {
                const item = document.createElement('div');
                item.className = 'section-item';
                item.setAttribute('data-section', section.id);
                item.innerHTML = `
                    <span class="icon">${section.icon}</span>
                    <span class="title">${section.title}</span>
                `;
                item.onclick = () => loadSection(section.id);
                container.appendChild(item);
            });
        }

        async function loadSection(sectionId) {
            const section = config.sections.find(s => s.id === sectionId);
            if (!section) return;

            document.querySelectorAll('.section-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-section="${sectionId}"]`).classList.add('active');

            document.getElementById('content-title').textContent = section.title;
            document.getElementById('content-body').innerHTML = '<div class="loading">‚è≥ Cargando...</div>';

            // Load content based on section ID
            let markdown = '';
            switch(sectionId) {
                case 'status':
                    markdown = getStatusContent();
                    break;
                case 'keybindings':
                    markdown = getKeybindingsContent();
                    break;
                case 'commands':
                    markdown = getCommandsContent();
                    break;
                case 'troubleshooting':
                    markdown = getTroubleshootingContent();
                    break;
                default:
                    markdown = '# Error\nContenido no encontrado';
            }
            
            const html = marked.parse(markdown);
            document.getElementById('content-body').innerHTML = html;
            currentSection = sectionId;
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                window.close();
            }
        });

        function getStatusContent() {
            return `# üìä Estado del Sistema

- **GitHub CLI**: Configuraci√≥n por exportar
- **Audio Fine-tuning**: Ajustes espec√≠ficos PulseAudio

        }

        function getKeybindingsContent() {
            return `# ‚å®Ô∏è Atajos de Teclado

        function getCommandsContent() {
            return `# üíª Comandos Frecuentes

        }

        function getTroubleshootingContent() {
            return `# üîß Soluciones R√°pidas

        }

        loadConfig();
    </script>
</body>
</html>
