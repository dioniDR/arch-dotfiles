# CONFIGURACIÓN CORREGIDA PARA HYPRLAND 0.49+
# Sintaxis actualizada según la nueva estructura

# Monitor configuration
monitor=,preferred,auto,auto

# Environment variables for Wayland
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = MOZ_ENABLE_WAYLAND,1
env = GDK_BACKEND,wayland,x11
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

# Input configuration
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    touchpad {
        natural_scroll = yes
        disable_while_typing = true
        tap-to-click = true
        drag_lock = false
        tap-and-drag = true
    }
    sensitivity = 0
}

# General settings
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
    allow_tearing = false
}

# DECORACIÓN CORREGIDA - NUEVA SINTAXIS
decoration {
    rounding = 12
    
    # Shadows - Nueva sintaxis sin prefijos
    shadow {
        enabled = true
        range = 8
        render_power = 3
        color = rgba(1a1a1aaa)
        offset = 2 2
    }
    
    # Blur - Nueva estructura anidada
    blur {
        enabled = true
        size = 8
        passes = 2
        new_optimizations = true
        xray = false
        vibrancy = 0.2
        vibrancy_darkness = 0.5
        noise = 0.01
        contrast = 0.9
        brightness = 0.8
        special = false
        ignore_opacity = true
    }
    
    # Opacidad
    active_opacity = 1.0
    inactive_opacity = 0.95
    fullscreen_opacity = 1.0
}

# ANIMACIONES ACTUALIZADAS
animations {
    enabled = true
    
    # Curvas de animación suaves
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    
    # Animaciones de ventanas
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    
    # Animaciones de bordes y fade
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    
    # Animaciones de espacios de trabajo
    animation = workspaces, 1, 5, wind
    animation = specialWorkspace, 1, 6, wind, slidevert
}

# Dwindle layout
dwindle {
    pseudotile = yes
    preserve_split = yes
}

# Master layout
master {
    new_status = master
}

# Gestures
gestures {
    workspace_swipe = off
}

# Misc settings - ACTUALIZADAS
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = false
    mouse_move_enables_dpms = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
    focus_on_activate = false
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    vfr = true
}

# Variables
$mainMod = SUPER

# Keybindings
bind = $mainMod, T, exec, kitty
bind = $mainMod, Q, killactive
bind = $mainMod, M, exit
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit
bind = $mainMod, F, fullscreen
bind = $mainMod, L, exec, hyprlock

# Print Screen keybindings
bind = , Print, exec, grim ~/Pictures/captura-$(date +'%Y%m%d_%H%M%S').png
bind = SHIFT, Print, exec, grim -g "$(slurp)" ~/Pictures/captura-area-$(date +'%Y%m%d_%H%M%S').png

# Function keys for brightness, volume, and media control
bind = , XF86BrightnessUp, exec, brightnessctl set 10%+
bind = , XF86BrightnessDown, exec, brightnessctl set 10%-
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5
bind = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86MonBrightnessUp, exec, brightnessctl set 10%+
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Autostart applications
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = hypridle
exec-once = waybar
exec-once = mako
exec-once = nm-applet --indicator
exec-once = blueman-applet
exec-once = udiskie --tray
exec-once = libinput-gestures-setup start
exec-once = /usr/lib/xdg-desktop-portal-hyprland
exec-once = /usr/lib/xdg-desktop-portal

# Knowledge Base System autostart
exec-once = systemctl --user start knowledge-base.service

