# Configuration file for libinput-gestures
# Lines starting with '#' and blank lines are ignored.
# At present only gesture type swipe is supported.
#
# Valid gesture types:
# swipe up <fingers>
# swipe down <fingers>
# swipe left <fingers>
# swipe right <fingers>
# swipe up_left <fingers>
# swipe up_right <fingers>
# swipe down_left <fingers>
# swipe down_right <fingers>
# pinch in <fingers>
# pinch out <fingers>
#
# Valid device match criteria:
# device <name>
# 
# Configured for Hyprland WM

# Device specification for our touchpad
device ASCP1200:00 093A:3016 Touchpad

# Swipe 3 fingers left/right to change workspaces
gesture swipe left 3 hyprctl dispatch workspace -1
gesture swipe right 3 hyprctl dispatch workspace +1

# Swipe 3 fingers up to show launcher/overview (using wofi)
gesture swipe up 3 wofi --show drun

# Swipe 3 fingers down to minimize/close active window
gesture swipe down 3 hyprctl dispatch killactive

# Swipe 4 fingers up to show all windows (toggle special workspace)
gesture swipe up 4 hyprctl dispatch togglespecialworkspace

# Swipe 4 fingers down to minimize all windows (minimize to special workspace)
gesture swipe down 4 hyprctl dispatch movetoworkspacesilent special

# Swipe 4 fingers left/right for workspace navigation (alternative faster method)
gesture swipe left 4 hyprctl dispatch workspace +1
gesture swipe right 4 hyprctl dispatch workspace -1

# Pinch gestures for zoom (using system zoom or application specific)
# Note: These may not work with all applications in Wayland
gesture pinch in 2 hyprctl dispatch exec "wl-clipboard && echo 'zoom out' | wl-copy"
gesture pinch out 2 hyprctl dispatch exec "wl-clipboard && echo 'zoom in' | wl-copy"

# Additional useful gestures
# Swipe 4 fingers left-up for screenshot
gesture swipe left_up 4 hyprctl dispatch exec "grim ~/Pictures/screenshot-$(date +'%Y%m%d_%H%M%S').png"

# Swipe 4 fingers right-up for area screenshot
gesture swipe right_up 4 hyprctl dispatch exec "grim -g \"$(slurp)\" ~/Pictures/screenshot-area-$(date +'%Y%m%d_%H%M%S').png"

# Configuration settings
# Threshold for gesture recognition (default 0)
swipe_threshold 25

# Optional: Set interval between gestures (milliseconds)
# interval 500